---
title: Portfolio
layout: default
---


<section class="portfolio">
  <div class="row">
    <h2>Recent Work</h2>

    <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
      {% for page in site.portfolio %}
      <li>
        <a href="{{ page.url }}">
          <img src="http://placehold.it/800x500&text=[img]"><br>
          {{ page.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
