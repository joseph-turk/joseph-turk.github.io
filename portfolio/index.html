---
title: Portfolio
layout: default
---

<section class="portfolio">
  <div class="row">
    <div class="small-12 columns">
      <h2>Recent Work</h2>

      <ul class="small-block-grid-1 medium-block-grid-2">
        {% for page in site.portfolio %}
        <li>
          <a href="{{ page.url }}">
            <img src="{{ page.screenshot }}">
            {{ page.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
