---
title: Blog
layout: default
---

<section class="blog">
  {% for post in site.posts %}
    <div class="row">
      <div class="small-12 columns">
        <h2>{{ post.title }}</h2>
        <h4>{{ post.date | date_to_long_string }}</h4>

        {{ post.excerpt }}

        <p>
          <a href="{{ post.url }}">Read Post</a>
        </p>
      </div>
    </div>
  {% endfor %}
</section>
