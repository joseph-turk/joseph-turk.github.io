{% include meta.html %}
{% include header.html %}

<article>
  <!-- Title Block -->
  <div class="row">
    <div class="small-12 columns">
      <h1>{{ page.title }}</h1>
      <p class="dateblock">
        {{ page.date | date_to_long_string }}
      </p>
    </div>
  </div>

  <!-- Main Post Content -->
  <div class="row">
    <div class="small-12 columns">
      <h6>{{ page.tagline }}</h6>
    </div>

    <div class="small-12 columns">
      {{ content }}
    </div>
  </div>
</article>

{% include footer.html %}
